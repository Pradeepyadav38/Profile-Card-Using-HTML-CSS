<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./perfil.png" alt="" class="profile-img" style="background-color: rgb(70, 69, 69);">
        </div>
        <div class="text-data">
            <span class="name">Pikoder</span>
            <span class="Degn">Web Designer</span>
        </div>
        <div class="media-button">
            <a href="#" class="link" style="background-color: rgb(66, 66, 255);">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="#" class="link" style="background-color: rgb(255, 20, 79);">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" class="link" style="background-color: rgb(3, 209, 255);">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" class="link" style="background-color: rgb(29, 29, 162);">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">50k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">50k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">50k</span>
            </div>
        </div>
    </div>
</body>
</html>
